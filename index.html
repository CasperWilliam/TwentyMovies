<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>_twentyMvz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="base.css" />
    <script
      src="https://kit.fontawesome.com/fbb29194c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header id="pageTop" class="header container">
        <nav class="nav-bar">
          <div class="nav-bar-items">
            <ul class="link-menu">
              <li class="link"><a href="#">Home</a></li>
              <li class="link" data-open="yourFav">Your Favorites</li>
            </ul>
          </div>
          <div class="site-logo">
            <a href="#"><h2>_twntyMvz</h2></a>
          </div>
        </nav>
      </header>

      <!-- Hero Section -->

      <section>
        <div class="container">
          <div class="hero-images">
            <div class="hero-image-1">
              <i class="fas fa-film"></i>
            </div>
            <div class="hero-image-2">
              <i class="fas fa-tv"></i>
            </div>
            <div class="hero-image-3">
              <i class="fas fa-ticket-alt"></i>
            </div>
          </div>
          <div class="hero-content">
            <h1>
              The Collection: <br />
              Twenty movies that influenced my life.
            </h1>
            <p>
              When you see a game that changed your life, <br />
              click the "Add" button to start your own collection. <br />
              Let's see how many movies we have in common. Cheers!
            </p>
          </div>
        </div>
      </section>

      <!-- Card Section-->

      <section>
        <div
          id="twenty-card-container"
          class="container twenty-card-container"
        ><a class="scroll-up" id="scrollUp" href="#pageTop"><i class="fas fa-arrow-up"></i></a></div>
      </section>

      <!-- Your Favorites Modal -->
      <section>
        <div
          id="yourFav"
          class="full-site-modal page-block"
          data-animation="zoomInOut"
        >
          <div class="container-fluid">
            <header class="modal-header">
              <h2>Your Favorites:</h2>
              <i class="fas fa-times" data-close></i>
            </header>
          </div>
          <div
            id="user-card-container"
            class="container user-card-container"
          ></div>
        </div>
      </section>
    </main>
    <script src="main.js" async defer></script>
  </body>
</html>
